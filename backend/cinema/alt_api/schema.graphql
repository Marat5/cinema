schema {
  query: Query
  mutation: Mutation
}

type Director {
  id: ID!
  name: String!
}

type User {
  username: String
}

type Query {
  login(username: String, password: String): String
  directors: [Director!]
  director(directorId: ID!): Director!
  user: User
}

type Mutation {
  addDirector(name: String!): Director
  deleteDirector(directorId: ID!): Boolean
  register(username: String, password: String): String
}
