schema {
  query: Query
  mutation: Mutation
}

type Director {
  id: ID!
  name: String!
  movies: [Movie]
}

type User {
  username: String
}

type Movie {
  id: ID
  title: String
  director: Director
  year: Int
  added: String
  added_by: Int
  rating: Float
}

type Token {
  token: String
}

type Query {
  login(username: String, password: String): Token
  user: User

  directors: [Director!]
  director(directorId: ID!): Director!

  movies: [Movie]
  movie(id: ID): Movie
}

type Mutation {
  createDirector(name: String!): Director

  register(username: String, password: String): Token

  createMovie(
    title: String
    directorName: String
    year: Int
    rating: Float
  ): Movie
  deleteMovie(id: ID!): String
}
